<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Design</title>
    <link rel="design" href="design.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .navbar { background: black; color: white; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
        .navbar .logo { display: flex; align-items: center; font-weight: bold; }
        .navbar .menu { font-size: 16px; }
        .hero { position: relative; width: 100%; height: 80vh; background: url('image.jpg') no-repeat center/cover; }
        .hero .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); }
        .hero .text { position: absolute; bottom: 50px; right: 50px; color: white; font-size: 30px; }
        .hero .text span { color: gold; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="image.jpg" alt="Logo" style="height: 30px; margin-right: 10px;">
            B.I Architecture  and Interior Design
        </div>
        <div class="menu">Menu</div>
    </div>
    <div class="hero">
        <div class="overlay"></div>
        <div class="text"><span>Place</span>.Design</div>
    </div>
</body>
</html>
